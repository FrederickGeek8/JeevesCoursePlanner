<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Jeeves Course Planner</title>
	<link rel="stylesheet" type="text/css" href="skeleton.css"/>
	<link rel="stylesheet" type="text/css" href="jeeves.css"/>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script data-main="load" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-43675987-3"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-43675987-3');
	</script>
</head>

<body>
	<div class="container" id="loading">
		Loading classes...
	</div>
	<div class="container" id="main" style="display:none">
		<div id="titlerow" class="row">
			<span class="title">Jeeves Course Planner</span>
			<span class="version">version 0.75</span>
		</div>	
		<div class="row">
			<div>
			<h4 id="calendartitle">
				Calendar <span id="calendarname">0</span>
			</h4>
			total <span id="credits">0</span> credits
			</div>
		</div>
		<div class = "row">
			<div id="search" class="four columns">
				<input type="checkbox" id="showconflicts"><span class="optiondesc">Show classes that conflict</span>
				<input type="text" id="searchbox">
				<div id="filters"></div>
				<div id="searchresults">
					<span id="nothingmsg">Enter something to get started!</span>
				</div>
			</div>
			<div class = "eight columns">
				<div id="buttonbar">
				<div id="leftbuttons" class="buttongroup">
					<button id="prev">&lt;</button>
					<button id="new">New</button>
					<button id="delete">Delete</button>
					<button id="clone">Clone</button>
					<button id="tools">â˜°</button>
					<button id="next">&gt;</button>
				</div>
				<div style="clear:both;"></div>
				</div>
				<div id="calendardiv">
					<svg id="calendarsvg" height="800" width="800" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>

		<div id="footer" class="row">
		</div>
	</div>
	<!-- The thing you click to close the modal -->
	<div id="modal_background" style="display:none"></div>
	<div id="menumodal" class="modal" style="display:none">
		<div class="flushbutton" id="exportbutton">Get list of course numbers</div>
		<div class="flushbutton" id="saveasimgbutton">Save schedule as image</div>
	</div>
	<div id="courseexport" class="modal" style="display:none">
		<table id="coursenums"></div>
	</div>
	<div id="output"></div>
</body>
</html>
