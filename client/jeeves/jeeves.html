<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Jeeves Course Planner</title>
</head>
<script data-main="src/load" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-58042106-3', 'auto');
  ga('send', 'pageview');
</script>
<link rel="stylesheet" type="text/css" href="src/jeeves.css">

<body>
	<div>
		Total <span id="credits">0</span> credits
	</div>
	<div id="container">
		<div id="search" class="bigframe">
			<input type="checkbox" id="showconflicts"><span class="optiondesc">Show classes that conflict</span>
			<input type="text" id="searchbox">
			<div id="filters"></div>
			<div id="searchresults">
				<span id="nothingmsg">Enter something to get started!</span>
			</div>
		</div>
		<div id="buttonbar">
			<div id="leftbuttons" class="buttongroup">
				<button id="prev">&lt;</button>
				<button id="new">New</button>
			</div>
			<p id="calendartitle">
					Calendar <span id="calendarname">0</span>
			</p>
			<div id='rightbuttons' class="buttongroup">
				<button id="delete">Delete</button>
				<button id="clone">Clone</button>
				<button id="next">&gt;</button>
			</div>
			<div style="clear:both;"></div>
		</div>
		<div id="calendardiv" class="bigframe">
			<svg id="calendarsvg" height="600" 
			width="600" viewBox="0 0 600 600"></svg>
		</div>
		<div style="clear:both"></div>
	</div>
	<div id="footer">
		<div>
			<button type="button" id="export">Get list of course numbers</button>
			<table id="coursenums"></div>
		</div>
		<div style="display:inline-block">
			<span class="title">Jeeves Course Planner</span>
			<span class="version">version 0.25</span>
		</div>	
	</div>
</body>
