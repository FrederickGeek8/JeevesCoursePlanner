<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Jeeves Course Planner</title>
</head>
<script data-main="src/load" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
<!-- 
<script src="src/jeeves.js"></script> -->
<link rel="stylesheet" type="text/css" href="src/jeeves.css">

<body>
	<div>
		Total <span id="credits">0</span> credits
	</div>
	<div id="search" class="bigframe">
		<input type="checkbox" id="showconflicts"><span class="optiondesc">Show classes that conflict</span>
		<input type="text" id="searchbox">
		<div id="filters"></div>
		<div id="searchresults">
			<span id="nothingmsg">Enter something to get started!</span>
		</div>
	</div>
	<div id="calendardiv" class="bigframe">
		<svg id="calendarsvg" height="600" 
		width="600" viewBox="0 0 600 600"></svg>
	</div>
	<div>
		<button type="button" id="export">Get list of course numbers</button>
		<table id="coursenums"></div>
	</div>
	<div style="display:inline-block">
		<span class="title">Jeeves Course Planner</h1>
		<span>version 0.1</span>
	</div>
</body>
